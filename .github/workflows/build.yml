name: build

on:
  push:
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: extract_branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Set Docker tags
        id: set_tags
        run: |
          echo "::set-output name=tags::ghcr.io/${{ github.repository }}:${{ github.sha }},ghcr.io/${{ github.repository }}:$BRANCH_NAME"
          if [ "$BRANCH_NAME" == "main" ]; then
            echo "::set-output name=tags::ghcr.io/${{ github.repository }}:${{ github.sha }},ghcr.io/${{ github.repository }}:$BRANCH_NAME,ghcr.io/${{ github.repository }}:latest"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6.0.2
        with:
          platforms: linux/amd64
          push: true
          tags: ${{ steps.set_tags.outputs.tags }}
