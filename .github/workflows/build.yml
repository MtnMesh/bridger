name: build

on:
  push:
    tags:
      - '*.*.*'
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  docker:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: extract_branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Set Docker tags
        id: set_tags
        run: |
          echo "tags=ghcr.io/${{ github.repository }}:${{ github.sha }},ghcr.io/${{ github.repository }}:$BRANCH_NAME" >> $GITHUB_OUTPUT
          if [ "$BRANCH_NAME" == "main" ]; then
            echo "tags=ghcr.io/${{ github.repository }}:${{ github.sha }},ghcr.io/${{ github.repository }}:$BRANCH_NAME,ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6.0.2
        with:
          platforms: linux/amd64
          push: true
          tags: ${{ steps.set_tags.outputs.tags }}

  deploy:
    runs-on: self-hosted
    needs: docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Quadlets
        run: scripts/deploy.sh
